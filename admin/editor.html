<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calmiqs Blog Editor</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4FA49A",
              accent: "#FFD580",
              tech: "#5A67D8",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body class="font-sans bg-[#F9FAFB] text-gray-800 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold text-primary">
          <a href="index.html">Calmiqs</a>
        </h1>
        <nav>
          <ul class="flex gap-6 text-gray-700">
            <li><a href="index.html" class="hover:text-primary">Home</a></li>
            <li><a href="blog.html" class="hover:text-primary">Blog</a></li>
            <li><a href="tools.html" class="hover:text-primary">Tools</a></li>
            <li><a href="contact.html" class="hover:text-primary">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Login Section -->
    <section id="login-section" class="flex items-center justify-center h-[80vh]">
      <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-primary mb-4">Admin Login</h2>
        <input
          id="password"
          type="password"
          placeholder="Enter password"
          class="border rounded-lg w-full p-3 mb-4"
        />
        <button
          id="login-btn"
          class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-tech transition"
        >
          Login
        </button>
        <p id="login-error" class="text-red-500 text-sm mt-3 hidden">
          Incorrect password. Please try again.
        </p>
      </div>
    </section>

    <!-- Editor Section -->
    <main id="editor-section" class="hidden max-w-6xl mx-auto py-10">
      <h2 class="text-3xl font-bold text-primary mb-6">Blog Manager</h2>

      <div class="grid md:grid-cols-2 gap-10">
        <!-- Create / Edit Form -->
        <div class="bg-white rounded-xl shadow-md p-6">
          <h3 class="text-xl font-semibold mb-4">Create / Edit Post</h3>
          <form id="postForm" class="space-y-4">
            <input type="hidden" id="editIndex" value="" />
            <input
              id="title"
              type="text"
              placeholder="Post Title"
              class="border rounded-lg w-full p-3"
              required
            />
            <input
              id="author"
              type="text"
              placeholder="Author"
              class="border rounded-lg w-full p-3"
              required
            />
            <textarea
              id="content"
              rows="6"
              placeholder="Write your content..."
              class="border rounded-lg w-full p-3"
              required
            ></textarea>
            <input
              id="image"
              type="text"
              placeholder="Image URL (optional)"
              class="border rounded-lg w-full p-3"
            />
            <button
              type="submit"
              class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-tech transition"
            >
              Save Post
            </button>
          </form>
        </div>

        <!-- Preview -->
        <div class="bg-white rounded-xl shadow-md p-6">
          <h3 class="text-xl font-semibold mb-4">Live Preview</h3>
          <div id="preview" class="border rounded-lg p-4 bg-[#F9FAFB]">
            <p class="text-gray-500 italic text-center">Start typing to preview...</p>
          </div>
        </div>
      </div>

      <!-- Existing Posts -->
      <div class="mt-10">
        <h3 class="text-2xl font-semibold mb-4">Existing Posts</h3>
        <ul id="postList" class="space-y-3"></ul>
      </div>
    </main>

    <script>
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("login-btn");
      const loginSection = document.getElementById("login-section");
      const editorSection = document.getElementById("editor-section");
      const loginError = document.getElementById("login-error");
      const preview = document.getElementById("preview");
      const postList = document.getElementById("postList");

      const ADMIN_PASSWORD = "calmiqs123"; // ðŸ”’ Change as needed

      let posts = [];

      // Login logic
      loginBtn.addEventListener("click", () => {
        if (passwordInput.value === ADMIN_PASSWORD) {
          loginSection.classList.add("hidden");
          editorSection.classList.remove("hidden");
        } else {
          loginError.classList.remove("hidden");
        }
      });

      // Live Preview
      const updatePreview = () => {
        const title = document.getElementById("title").value || "Post Title";
        const author = document.getElementById("author").value || "Author";
        const content = document.getElementById("content").value || "Post content...";
        const image = document.getElementById("image").value || "/assets/img/default.jpg";

        preview.innerHTML = `
          <div class="rounded-lg overflow-hidden shadow-md bg-white">
            <img src="${image}" alt="preview" class="w-full h-48 object-cover">
            <div class="p-4">
              <h4 class="text-2xl font-bold mb-2 text-primary">${title}</h4>
              <p class="text-sm text-gray-600 mb-2">by ${author}</p>
              <p class="text-gray-700">${content.substring(0, 150)}...</p>
            </div>
          </div>
        `;
      };

      ["title", "author", "content", "image"].forEach((id) =>
        document.getElementById(id).addEventListener("input", updatePreview)
      );

      // Load posts from JSON
      async function loadPosts() {
        try {
          const res = await fetch("/assets/data/posts.json");
          posts = await res.json();
          renderPosts();
        } catch (err) {
          console.error("Failed to load posts:", err);
        }
      }

      // Render posts
      function renderPosts() {
        postList.innerHTML = "";
        posts.forEach((post, index) => {
          const li = document.createElement("li");
          li.className = "bg-white shadow rounded-lg p-4 flex justify-between items-center";
          li.innerHTML = `
            <div>
              <h4 class="font-semibold">${post.title}</h4>
              <p class="text-sm text-gray-600">${post.author}</p>
            </div>
            <div class="flex gap-3">
              <button class="text-primary hover:underline" onclick="editPost(${index})">Edit</button>
              <button class="text-red-500 hover:underline" onclick="deletePost(${index})">Delete</button>
            </div>
          `;
          postList.appendChild(li);
        });
      }

      // Edit existing post
      window.editPost = function (index) {
        const post = posts[index];
        document.getElementById("title").value = post.title;
        document.getElementById("author").value = post.author;
        document.getElementById("content").value = post.content;
        document.getElementById("image").value = post.image || "";
        document.getElementById("editIndex").value = index;
        updatePreview();
      };

      // Delete post
      window.deletePost = function (index) {
        if (confirm("Delete this post?")) {
          posts.splice(index, 1);
          renderPosts();
          savePosts();
        }
      };

      // Save post
      document.getElementById("postForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const newPost = {
          title: document.getElementById("title").value,
          author: document.getElementById("author").value,
          content: document.getElementById("content").value,
          image: document.getElementById("image").value,
          date: new Date().toISOString(),
        };

        const index = document.getElementById("editIndex").value;
        if (index) posts[index] = newPost;
        else posts.push(newPost);

        savePosts();
        renderPosts();
        e.target.reset();
        preview.innerHTML =
          "<p class='text-gray-500 italic text-center'>Start typing to preview...</p>";
      });

      // Save posts to localStorage (JSON write disabled on Pages)
      function savePosts() {
        localStorage.setItem("calmiqs_posts", JSON.stringify(posts));
        alert("Post saved (local only). Sync manually to /assets/data/posts.json");
      }

      loadPosts();
    </script>
  </body>
</html>
