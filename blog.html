<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calmiqs | Blog</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4FA49A", accent: "#FFD580", tech: "#5A67D8" },
            fontFamily: { sans: ["Poppins", "sans-serif"] },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="/assets/css/style.css?v=14" />
  </head>

  <body class="font-sans bg-[#F9FAFB] text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold text-primary"><a href="index.html">Calmiqs</a></h1>
        <nav>
          <ul class="flex gap-6 text-gray-700">
            <li><a href="index.html" class="hover:text-primary">Home</a></li>
            <li><a href="tools.html" class="hover:text-primary">Tools</a></li>
            <li>
              <a href="blog.html" class="hover:text-primary font-semibold text-primary">Blog</a>
            </li>
            <li><a href="about.html" class="hover:text-primary">About</a></li>
            <li><a href="contact.html" class="hover:text-primary">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero -->
    <section class="relative text-center py-24 px-6 text-white overflow-hidden">
      <div
        class="absolute inset-0 bg-gradient-to-br from-primary via-accent to-tech animate-gradient bg-[length:400%_400%]"
      ></div>
      <div class="relative z-10">
        <h2 class="text-4xl sm:text-5xl font-bold mb-6 drop-shadow-lg">
          Explore Wellness & Sustainability
        </h2>
        <p class="max-w-2xl mx-auto mb-8 text-lg">
          Articles and insights to help you live calmer, greener, and more mindful.
        </p>
      </div>
    </section>

    <!-- Search -->
    <div class="max-w-6xl mx-auto px-4 mt-10">
      <input
        id="searchInput"
        type="text"
        placeholder="Search articles..."
        class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary mb-10"
      />
    </div>

    <!-- Blog Grid -->
    <main
      id="blogGrid"
      class="max-w-6xl mx-auto grid sm:grid-cols-2 lg:grid-cols-3 gap-8 px-4 pb-10"
    ></main>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center gap-3 pb-20"></div>

    <!-- Footer -->
    <footer class="bg-gray-100 py-6 text-center text-gray-600 text-sm">
      © 2025 Calmiqs — Wellness through AI and Sustainability.
    </footer>

    <!-- Script -->
    <script>
      (() => {
        const grid = document.getElementById("blogGrid");
        const pagination = document.getElementById("pagination");
        const searchInput = document.getElementById("searchInput");
        const perPage = 6;
        let currentPage = 1;
        let posts = {};

        async function loadPosts() {
          const res = await fetch("/assets/data/posts.json");
          posts = await res.json();
          render();
        }

        function render(filter = "") {
          const list = Object.entries(posts).filter(([slug, p]) =>
            p.title.toLowerCase().includes(filter.toLowerCase())
          );
          const totalPages = Math.ceil(list.length / perPage);
          const start = (currentPage - 1) * perPage;
          const pagePosts = list.slice(start, start + perPage);

          grid.innerHTML = pagePosts
            .map(
              ([slug, p]) => `
              <a href="post-template.html?post=${slug}" class="bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 block">
                <img src="${p.image}" class="w-full h-48 object-cover" alt="${p.title}" />
                <div class="p-5">
                  <h3 class="text-xl font-semibold text-primary mb-2">${p.title}</h3>
                  <p class="text-gray-600 mb-3">${p.excerpt}</p>
                  <p class="text-sm text-gray-400">${p.date}</p>
                </div>
              </a>`
            )
            .join("");

          pagination.innerHTML = Array.from(
            { length: totalPages },
            (_, i) =>
              `<button class="px-4 py-2 rounded-lg ${
                i + 1 === currentPage
                  ? "bg-primary text-white"
                  : "bg-white text-primary border border-primary"
              } hover:bg-accent hover:text-white transition" onclick="goPage(${i + 1})">${
                i + 1
              }</button>`
          ).join("");
        }

        window.goPage = (p) => {
          currentPage = p;
          render(searchInput.value);
        };

        searchInput.addEventListener("input", (e) => {
          currentPage = 1;
          render(e.target.value);
        });

        loadPosts();
      })();
    </script>
  </body>
</html>
