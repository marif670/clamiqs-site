<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terms & Conditions | Calmiqs</title>

    <!-- Tailwind (same setup as other pages) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4FA49A",
              accent: "#FFD580",
              tech: "#5A67D8",
              legalbg: "#EDF7F6",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
            animation: {
              gradient: "gradientBG 8s ease infinite",
            },
            keyframes: {
              gradientBG: {
                "0%,100%": { backgroundPosition: "0% 50%" },
                "50%": { backgroundPosition: "100% 50%" },
              },
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="/assets/css/style.css?v=12" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="font-sans bg-legalbg text-gray-800">
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section
      class="bg-gradient-to-r from-tech via-primary to-accent bg-[length:200%_200%] animate-gradient text-white text-center py-24 shadow-lg"
    >
      <h1 class="text-5xl font-bold mb-3">Terms & Conditions</h1>
      <p class="text-lg opacity-90">
        Understand your rights and responsibilities when using Calmiqs.
      </p>
    </section>

    <!-- Terms Content -->
    <main class="max-w-5xl mx-auto px-6 py-16">
      <div id="content" class="bg-white rounded-2xl shadow-xl p-10 md:p-12 leading-relaxed">
        <p class="text-center text-gray-400">Loading Terms & Conditions...</p>
      </div>
    </main>

    <div id="footer-container"></div>

    <!-- JS loader -->
    <script src="/assets/js/main.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        loadFragment("/assets/components/header.html", "#navbar-container");
        loadFragment("/assets/components/footer.html", "#footer-container");
        loadFragment("/assets/content/terms.html", "#content");
      });
    </script>
  </body>
</html>
