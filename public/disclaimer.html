<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disclaimer | Calmiqs</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4FA49A",
              accent: "#FFD580",
              tech: "#5A67D8",
              calm: "#EAF7F4",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="/assets/css/style.css?v=13" />
  </head>
  <body class="font-sans bg-calm text-gray-800">
    <div id="navbar-container"></div>

    <!-- Hero Banner -->
    <section
      class="h-64 bg-gradient-to-r from-tech to-primary flex items-center justify-center text-center animate-gradient text-white"
    >
      <h1 class="text-4xl font-bold">Disclaimer</h1>
    </section>

    <main id="content" class="min-h-screen bg-white"></main>

    <div id="footer-container"></div>

    <script>
      async function loadFragment(url, selector) {
        const res = await fetch(url);
        document.querySelector(selector).innerHTML = await res.text();
      }

      loadFragment("/assets/components/header.html", "#navbar-container");
      loadFragment("/assets/components/footer.html", "#footer-container");
      loadFragment("/assets/content/disclaimer.html", "#content");
    </script>
  </body>
</html>
