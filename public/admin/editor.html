<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calmiqs Blog Editor</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4FA49A",
              accent: "#FFD580",
              tech: "#5A67D8",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- Custom Editor CSS -->
    <link rel="stylesheet" href="editor.css?v=1" />
    <link rel="stylesheet" href="/assets/css/editor-images.css" />
  </head>
  <body class="bg-[#F9FAFB] text-gray-800 font-sans min-h-screen">
    <!-- Header Placeholder -->
    <div id="navbar-container"></div>
    <!-- ðŸ”’ Login Section -->
    <section id="authSection" class="flex items-center justify-center min-h-screen">
      <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-primary mb-4">ðŸ”’ Calmiqs Admin Login</h1>
        <input
          id="passwordInput"
          type="password"
          placeholder="Enter password"
          class="w-full border rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-primary"
        />
        <button
          id="loginBtn"
          class="bg-primary hover:bg-tech text-white font-medium px-6 py-2 rounded-lg transition w-full"
        >
          Login
        </button>
      </div>
    </section>

    <!-- ðŸ“ Editor Section -->
    <section id="editorSection" class="hidden max-w-5xl mx-auto p-6">
      <h1 class="text-4xl font-bold text-primary mb-6 text-center">ðŸª¶ Calmiqs Blog Editor</h1>

      <!-- File Controls -->
      <div class="flex justify-between items-center mb-4">
        <button
          id="loadBtn"
          class="bg-accent text-gray-800 px-4 py-2 rounded-lg shadow hover:bg-yellow-400 transition"
        >
          Load Posts
        </button>
        <div class="flex gap-2">
          <button
            id="saveBtn"
            class="bg-primary text-white px-4 py-2 rounded-lg shadow hover:bg-tech transition"
          >
            Save Post
          </button>
          <button
            id="deleteBtn"
            class="bg-red-500 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700 transition"
          >
            Delete Post
          </button>
        </div>
      </div>

      <!-- Posts Dropdown -->
      <div class="mb-4">
        <label for="postSelect" class="block text-sm font-medium mb-1">Select Post:</label>
        <select
          id="postSelect"
          class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
        ></select>
      </div>

      <!-- Editor Form -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Hero Image & Info -->
        <div>
          <label class="block text-sm font-medium mb-1">Post Key (slug)</label>
          <input
            id="key"
            type="text"
            placeholder="e.g., mindful-breathing"
            class="w-full border rounded-lg px-4 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-primary"
          />

          <label class="block text-sm font-medium mb-1">Title</label>
          <input
            id="title"
            type="text"
            placeholder="Article title"
            class="w-full border rounded-lg px-4 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-primary"
          />

          <label class="block text-sm font-medium mb-1">Date</label>
          <input
            id="date"
            type="text"
            placeholder="e.g., November 2, 2025"
            class="w-full border rounded-lg px-4 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-primary"
          />

          <label class="block text-sm font-medium mb-1">Hero Image</label>
          <input
            id="image"
            type="text"
            placeholder="URL after upload"
            class="w-full border rounded-lg px-4 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-primary"
          />

          <label class="block text-sm font-medium mb-1">Hero Image Alt Text</label>
          <input
            id="imageAlt"
            type="text"
            placeholder="Describe the image for accessibility"
            class="w-full border rounded-lg px-4 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-primary"
          />

          <input type="file" id="heroImageFile" class="mb-3" />
          <button
            id="uploadHeroBtn"
            class="bg-accent text-gray-800 px-4 py-2 rounded-lg shadow hover:bg-yellow-400 transition mb-6"
          >
            Upload Hero Image
          </button>

          <label class="block text-sm font-medium mb-1">Excerpt</label>
          <textarea
            id="excerpt"
            rows="3"
            placeholder="Short preview text..."
            class="w-full border rounded-lg px-4 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-primary"
          ></textarea>
        </div>

        <!-- Content & Inline Images -->
        <div>
          <!-- Formatting Toolbar -->
          <div class="mb-2">
            <button class="format-btn" data-command="bold"><strong>B</strong></button>
            <button class="format-btn" data-command="italic"><em>I</em></button>
            <button class="format-btn" data-command="formatBlock" data-value="h2">H2</button>
            <button class="format-btn" data-command="formatBlock" data-value="h3">H3</button>
            <button class="format-btn" data-command="insertUnorderedList">UL</button>
            <button class="format-btn" data-command="insertOrderedList">OL</button>
            <button class="format-btn" data-command="createLink">Link</button>
          </div>

          <label class="block text-sm font-medium mb-1">Content (HTML allowed)</label>
          <div
            id="content"
            contenteditable="true"
            class="w-full border rounded-lg px-4 py-2 mb-3 focus:outline-none focus:ring-2 focus:ring-primary min-h-[300px] bg-white"
          ></div>

          <input type="file" id="inlineImageFile" class="mb-2" />
          <!-- START: Calmiqs Image Manager (paste right after your #inlineImageFile input) -->
          <!-- Image Gallery Modal -->
          <div
            id="calmiqs-image-modal"
            class="hidden fixed inset-0 z-50 flex items-start justify-center p-4"
          >
            <div
              class="bg-white dark:bg-slate-900 rounded-lg shadow-lg w-full max-w-4xl overflow-hidden"
            >
              <div class="flex items-center justify-between p-3 border-b">
                <h3 class="text-lg font-medium">Insert images</h3>
                <div>
                  <button id="calmiqs-upload-new-btn" class="btn mr-2">Upload new</button>
                  <button id="calmiqs-gallery-close" class="btn">Close</button>
                </div>
              </div>
              <!-- Select from Library Button -->
              <button id="selectImageBtn" class="px-3 py-2 bg-gray-200 rounded ml-2">
                Select from Library
              </button>

              <!-- Image Library Modal -->
              <div
                id="imageLibrary"
                class="hidden fixed inset-0 bg-black/50 flex justify-center items-center z-50"
              >
                <div class="bg-white p-4 rounded-lg max-h-[80vh] overflow-y-auto w-3/4">
                  <h2 class="text-xl font-bold mb-2">Image Library</h2>
                  <div id="libraryGrid" class="grid grid-cols-4 gap-4"></div>
                  <button
                    id="closeLibraryBtn"
                    class="mt-4 px-4 py-2 bg-blue-600 text-white rounded"
                  >
                    Close
                  </button>
                </div>
              </div>

              <!-- Filter / Search -->
              <div class="p-3 border-b">
                <input
                  id="calmiqs-gallery-search"
                  type="search"
                  placeholder="Search images..."
                  class="w-full px-3 py-2 rounded border"
                />
              </div>

              <!-- Grid -->
              <div class="p-3">
                <div id="calmiqs-gallery-grid" class="grid grid-cols-3 gap-3"></div>
              </div>

              <div class="p-3 border-t flex items-center justify-between">
                <div>
                  <label class="inline-flex items-center gap-2">
                    <input id="calmiqs-select-all" type="checkbox" class="form-checkbox" />
                    <span>Select all</span>
                  </label>
                </div>
                <div class="flex items-center gap-2">
                  <button id="calmiqs-insert-selected" class="btn">Insert Selected</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Hidden small inline edit toolbar for selected images inside editor -->
          <div
            id="calmiqs-inline-toolbar"
            class="hidden fixed z-40 p-2 rounded shadow bg-white dark:bg-slate-900"
          >
            <div class="flex gap-2 items-center">
              <button id="calmiqs-edit-meta" class="btn">Edit</button>
              <button id="calmiqs-remove-image" class="btn">Remove</button>
              <label class="text-sm">Width:</label>
              <input
                id="calmiqs-width-input"
                type="text"
                class="w-20 px-2 py-1 border rounded text-sm"
              />
            </div>
          </div>
          <!-- END: Calmiqs Image Manager -->

          <button
            id="insertInlineBtn"
            class="bg-accent text-gray-800 px-3 py-1 rounded hover:bg-yellow-400 transition mb-3"
          >
            âž• Upload & Insert Inline Image
          </button>

          <!-- Inline Image Formatting -->
          <div id="inlineControls" class="mb-3 hidden">
            <label>
              Width(px):
              <input type="number" id="inlineWidth" value="800" />
            </label>
            <label>
              Alignment:
              <select id="inlineAlign">
                <option value="none">None</option>
                <option value="left">Left</option>
                <option value="right">Right</option>
                <option value="center">Center</option>
              </select>
            </label>
            <button
              id="applyInlineFormat"
              class="bg-primary text-white px-2 py-1 rounded hover:bg-tech"
            >
              Apply
            </button>
          </div>
        </div>
      </div>

      <!-- Toggle Preview -->
      <button
        onclick="document.getElementById('previewContainer').classList.toggle('hidden')"
        class="mt-6 bg-primary text-white px-4 py-2 rounded-lg hover:bg-tech transition"
      >
        Toggle Preview
      </button>

      <!-- SEO / Accessibility Warnings -->
      <div id="seoWarnings" class="text-sm text-red-600 mt-2"></div>

      <!-- Live Preview -->
      <h2 class="text-2xl font-semibold mt-8 mb-4">ðŸª¶ Live Preview</h2>
      <div id="previewContainer" class="bg-white shadow-lg rounded-xl p-6 border border-gray-100">
        <div id="previewContent" class="prose max-w-none"></div>
      </div>
    </section>
    <!-- Footer Placeholder -->
    <div id="footer-container"></div>
    <!-- Calmiqs Admin Token for Worker Authentication -->
    <script>
      window.CALMIQS_ADMIN_TOKEN = "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Hadia@2017_Ayesha@2007";
    </script>

    <!-- JS -->
    <!-- 1. Header/Footer loader & CMS button -->
    <script src="/assets/js/header-loader.js"></script>

    <!-- 2. Admin authentication -->
    <script type="module" src="/admin/auth.js"></script>

    <!-- 3. Editor functionality -->
    <script src="/admin/editor.js?v=5"></script>
    <script src="/assets/js/editor-images.js" defer></script>
  </body>
</html>
