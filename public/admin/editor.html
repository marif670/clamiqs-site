<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calmiqs Editor</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4FA49A",
              accent: "#FFD580",
              tech: "#5A67D8",
            },
            fontFamily: { sans: ["Poppins", "sans-serif"] },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body class="bg-gray-50 font-sans m-0 p-0">
    <!-- Header placeholder -->
    <div id="navbar-container"></div>

    <!-- Login Section -->
    <div id="authSection" class="max-w-md mx-auto mt-24 p-6 bg-white shadow-lg rounded-xl">
      <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
      <input
        type="password"
        id="passwordInput"
        placeholder="Enter password"
        class="w-full border px-3 py-2 rounded mb-4"
      />
      <button
        type="button"
        id="loginBtn"
        class="w-full bg-tech text-white py-2 rounded hover:bg-primary transition"
      >
        Login
      </button>
    </div>

    <!-- Editor Section -->
    <div
      id="editorSection"
      class="hidden max-w-6xl mx-auto mt-12 p-6 bg-white shadow-lg rounded-xl"
    >
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Calmiqs Editor</h2>
        <button
          id="logoutBtn"
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition"
        >
          Logout
        </button>
      </div>

      <!-- Editor content goes here -->
      <div id="editorContent">
        <p class="text-gray-700">Your blog posts or tools editor will load here.</p>
      </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-container"></div>

    <!-- JS -->

    <script>
      // Load header/footer fragments
      loadFragment("/assets/components/header.html", "#navbar-container");
      loadFragment("/assets/components/footer.html", "#footer-container");
    </script>
    <script src="/assets/admin/editor.js"></script>
  </body>
</html>
