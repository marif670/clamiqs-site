<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calmiqs Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script defer src="/admin/editor.js"></script>
    <script defer src="/admin/auth.js"></script>
    <script defer src="/assets/js/include.js"></script>
  </head>

  <body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
    <!-- Header Include -->
    <div id="header"></div>

    <!-- AUTH SECTION -->
    <section
      id="authSection"
      class="flex-grow flex flex-col items-center justify-center py-12 px-4"
    >
      <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-sm text-center">
        <h2 class="text-2xl font-bold mb-4">Calmiqs Editor Login</h2>
        <input
          type="password"
          id="passwordInput"
          placeholder="Enter Password"
          class="border border-gray-300 rounded-lg px-4 py-2 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <button
          id="loginBtn"
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg w-full"
        >
          Login
        </button>
      </div>
    </section>

    <!-- EDITOR SECTION -->
    <section id="editorSection" class="hidden flex-grow container mx-auto px-4 py-12">
      <div class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-bold">Calmiqs Editor</h1>
        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
          Logout
        </button>
      </div>

      <!-- POST CREATION AREA -->
      <div id="postEditor" class="bg-white rounded-xl shadow p-6 mb-10">
        <h2 class="text-xl font-semibold mb-4">Create or Edit Post</h2>
        <input
          id="postTitle"
          type="text"
          placeholder="Post Title"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-4"
        />
        <textarea
          id="postContent"
          rows="10"
          placeholder="Write your content here..."
          class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-4"
        ></textarea>
        <div class="flex items-center justify-between">
          <button
            id="addImageBtn"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg"
          >
            Add Image
          </button>
          <button
            id="savePostBtn"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg"
          >
            Save Post
          </button>
        </div>
      </div>

      <!-- EXISTING POSTS -->
      <div id="postsList" class="grid md:grid-cols-2 gap-6">
        <!-- loadPosts() dynamically injects posts here -->
      </div>
    </section>

    <!-- Footer Include -->
    <div id="footer"></div>

    <script>
      // Include header and footer dynamically
      document.addEventListener("DOMContentLoaded", async () => {
        async function includeHTML(id, file) {
          const el = document.getElementById(id);
          if (el) {
            const resp = await fetch(file);
            el.innerHTML = await resp.text();
          }
        }
        await includeHTML("header", "/components/header.html");
        await includeHTML("footer", "/components/footer.html");

        // Toggle CMS button visibility after header load
        const isAdmin = sessionStorage.getItem("calmiqsAuth") === "true";
        const cmsBtn = document.querySelector("#cmsBtn");
        if (cmsBtn) cmsBtn.classList.toggle("hidden", !isAdmin);
      });
    </script>
  </body>
</html>
