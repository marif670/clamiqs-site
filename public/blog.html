<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calmiqs Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4">
      <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-green-700">Calmiqs</a>
        <nav>
          <a href="/index.html" class="text-gray-700 hover:text-green-600 mx-3">Home</a>
          <a href="/blog.html" class="text-gray-700 hover:text-green-600 mx-3">Blog</a>
          <a href="/about.html" class="text-gray-700 hover:text-green-600 mx-3">About</a>
        </nav>
      </div>
    </header>

    <!-- Blog List -->
    <main class="max-w-6xl mx-auto px-4 py-10">
      <h1 class="text-4xl font-bold text-center text-green-800 mb-8">
        Mindful Living & Eco Wellness
      </h1>
      <div id="blog-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-center py-6 mt-12 text-sm text-gray-600">
      © 2025 Calmiqs. All rights reserved.
    </footer>

    <script>
      async function loadBlogs() {
        try {
          const res = await fetch("/assets/data/posts.json");
          const posts = await res.json();

          const container = document.getElementById("blog-container");
          container.innerHTML = "";

          Object.keys(posts).forEach((key) => {
            const post = posts[key];
            const card = document.createElement("div");
            card.className =
              "bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 cursor-pointer";

            card.innerHTML = `
            <img src="${post.image || "https://via.placeholder.com/800x400?text=No+Image"}" alt="${
              post.title
            }" class="w-full h-48 object-cover">
            <div class="p-6">
              <h2 class="text-2xl font-semibold text-gray-800 mb-2">${post.title}</h2>
              <p class="text-sm text-gray-500 mb-4">${post.date}</p>
              <p class="text-gray-700 mb-4">${post.excerpt}</p>
              <a href="/post-template.html?post=${encodeURIComponent(
                key
              )}" class="text-green-600 hover:text-green-800 font-medium">Read More →</a>
            </div>
          `;
            container.appendChild(card);
          });
        } catch (err) {
          console.error("Error loading blogs:", err);
          document.getElementById("blog-container").innerHTML =
            "<p class='text-center text-red-500'>Failed to load blog posts.</p>";
        }
      }

      loadBlogs();
    </script>
  </body>
</html>
