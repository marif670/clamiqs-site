<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calmiqs Blog</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4FA49A",
              accent: "#FFD580",
              tech: "#5A67D8",
            },
            fontFamily: { sans: ["Poppins", "sans-serif"] },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="/assets/css/style.css?v=12" />
  </head>
  <body class="font-sans bg-[#F9FAFB] text-gray-800">
    <!-- HEADER -->
    <div id="navbar-container"></div>

    <!-- Hero -->
    <section
      class="relative text-center py-20 px-6 text-white overflow-hidden bg-gradient-to-br from-primary via-accent to-tech animate-gradient bg-[length:400%_400%]"
    >
      <div class="relative z-10">
        <h2 class="text-4xl sm:text-5xl font-bold mb-4 drop-shadow-lg">Calmiqs Wellness Blog</h2>
        <p class="max-w-2xl mx-auto mb-6 text-lg">
          Explore stories and tools that bring calm, balance, and sustainability into your life.
        </p>
      </div>
    </section>

    <!-- Blog Section -->
    <main class="max-w-6xl mx-auto py-16 px-6">
      <div class="mb-10 text-center">
        <input
          id="searchInput"
          type="text"
          placeholder="Search articles..."
          class="w-full sm:w-1/2 px-4 py-3 border rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <div id="blogGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <!-- Script -->
    <script>
      (() => {
        const blogGrid = document.getElementById("blogGrid");
        const searchInput = document.getElementById("searchInput");

        async function loadPosts() {
          try {
            const response = await fetch("/posts"); // KV endpoint
            if (!response.ok) throw new Error("KV fetch failed");
            return await response.json();
          } catch (err) {
            console.error("KV fetch failed, using fallback:", err);
            return {}; // empty fallback, no embedded posts needed
          }
        }

        function renderPosts(posts, filter = "") {
          blogGrid.innerHTML = "";
          const filtered = Object.entries(posts).filter(([key, post]) =>
            post.title.toLowerCase().includes(filter.toLowerCase())
          );

          if (filtered.length === 0) {
            blogGrid.innerHTML =
              '<p class="text-gray-500 text-center col-span-full">No posts found.</p>';
            return;
          }

          filtered.forEach(([key, post]) => {
            const card = document.createElement("a");
            card.href = `post-template.html?post=${key}`;
            card.className =
              "bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 block";
            card.innerHTML = `
              <img src="${post.image}" alt="${
              post.imageAlt || post.title
            }" class="w-full h-48 object-cover" />
              <div class="p-5">
                <h3 class="text-xl font-semibold text-primary mb-2">${post.title}</h3>
                <p class="text-gray-600 mb-3">${post.excerpt}</p>
                <p class="text-sm text-gray-400">${post.date}</p>
              </div>`;
            blogGrid.appendChild(card);
          });
        }

        loadPosts().then((posts) => {
          renderPosts(posts);
          searchInput.addEventListener("input", (e) => renderPosts(posts, e.target.value));
        });
      })();
    </script>
    <!-- Global scripts -->
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/header-loader.js"></script>
  </body>
</html>
