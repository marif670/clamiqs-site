<header class="w-full bg-[#0a1a3a] shadow-md sticky top-0 z-50">
  <div class="flex items-center justify-between px-6 py-2">
    <!-- Logo Left -->
    <a href="/" class="flex items-center space-x-2">
      <img src="/assets/logo.svg" alt="Calmiqs Logo" class="h-8 w-8" />
      <span class="text-xl font-semibold text-white tracking-wide">Calmiqs</span>
    </a>

    <!-- Navigation Right -->
    <nav class="hidden md:flex items-center space-x-6 font-medium text-gray-200 ml-auto">
      <a href="/" class="hover:text-primary transition">Home</a>
      <a href="/about.html" class="hover:text-primary transition">About</a>
      <a href="/blog.html" class="hover:text-primary transition">Blog</a>
      <a href="/tools.html" class="hover:text-primary transition">Tools</a>
      <a href="/contact.html" class="hover:text-primary transition">Contact</a>

      <a
        id="cmsLinkDesktop"
        href="/admin/editor.html"
        class="hidden bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl shadow-md transition"
      >
        CMS
      </a>
    </nav>

    <!-- Mobile Menu Button -->
    <button
      id="mobile-menu-toggle"
      class="md:hidden flex items-center justify-center p-2 rounded-lg hover:bg-gray-700 transition"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <nav id="mobile-menu" class="hidden md:hidden bg-[#0a1a3a] border-t border-gray-800">
    <div class="flex flex-col space-y-2 px-4 py-3 font-medium text-gray-200">
      <a href="/" class="hover:text-primary transition">Home</a>
      <a href="/about.html" class="hover:text-primary transition">About</a>
      <a href="/blog.html" class="hover:text-primary transition">Blog</a>
      <a href="/tools.html" class="hover:text-primary transition">Tools</a>
      <a href="/contact.html" class="hover:text-primary transition">Contact</a>

      <a
        id="cmsLinkMobile"
        href="/admin/editor.html"
        class="hidden bg-green-600 text-white px-3 py-2 rounded-lg text-center hover:bg-green-700 transition"
      >
        CMS
      </a>
    </div>
  </nav>

  <script>
    // Mobile menu toggle
    const toggle = document.getElementById("mobile-menu-toggle");
    const menu = document.getElementById("mobile-menu");
    toggle.addEventListener("click", () => menu.classList.toggle("hidden"));
    // --- CMS Button Visibility Control ---
    document.addEventListener("DOMContentLoaded", () => {
      const isAdmin = localStorage.getItem("isAdmin") === "true";
      const cmsDesktop = document.getElementById("cmsLinkDesktop");
      const cmsMobile = document.getElementById("cmsLinkMobile");

      if (isAdmin) {
        cmsDesktop.classList.remove("hidden");
        cmsMobile.classList.remove("hidden");
      } else {
        cmsDesktop.classList.add("hidden");
        cmsMobile.classList.add("hidden");
      }
    });
  </script>
</header>
