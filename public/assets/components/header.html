<header class="bg-[#0a1a3a] w-full fixed top-0 z-50 shadow-md">
  <nav class="container mx-auto flex items-center justify-between h-16 px-6">
    <!-- Logo -->
    <a href="/index.html" class="text-2xl font-bold text-white flex items-center h-full">Calmiqs</a>

    <!-- Desktop Navigation -->
    <div class="hidden md:flex space-x-6 font-medium text-gray-200 items-center h-full">
      <a href="/about.html" class="hover:text-primary transition">About</a>
      <a href="/blog.html" class="hover:text-primary transition">Blog</a>
      <a href="/tools.html" class="hover:text-primary transition">Tools</a>
      <a href="/contact.html" class="hover:text-primary transition">Contact</a>
      <a href="/privacy.html" class="hover:text-primary transition">Privacy</a>
      <a href="/terms.html" class="hover:text-primary transition">Terms</a>
      <a href="/disclaimer.html" class="hover:text-primary transition">Disclaimer</a>

      <!-- CMS Button -->
      <a
        id="cms-link"
        href="/admin/editor.html"
        class="hidden px-4 py-1 bg-tech text-white rounded-lg hover:bg-primary transition"
      >
        CMS
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button
      id="menu-btn"
      class="md:hidden text-gray-200 hover:text-primary focus:outline-none"
      aria-label="Toggle menu"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        ></path>
      </svg>
    </button>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden bg-[#0a1a3a] shadow-md md:hidden">
    <div class="flex flex-col space-y-3 py-4 px-6 text-gray-200 font-medium">
      <a href="/about.html" class="hover:text-primary transition">About</a>
      <a href="/blog.html" class="hover:text-primary transition">Blog</a>
      <a href="/tools.html" class="hover:text-primary transition">Tools</a>
      <a href="/contact.html" class="hover:text-primary transition">Contact</a>
      <a href="/privacy.html" class="hover:text-primary transition">Privacy</a>
      <a href="/terms.html" class="hover:text-primary transition">Terms</a>
      <a href="/disclaimer.html" class="hover:text-primary transition">Disclaimer</a>
      <a
        id="cms-link-mobile"
        href="/admin/editor.html"
        class="hidden px-4 py-1 bg-tech text-white rounded-lg hover:bg-primary transition text-center"
      >
        CMS
      </a>
    </div>
  </div>

  <script>
    // CMS visibility logic
    document.addEventListener("DOMContentLoaded", () => {
      const isAdmin = localStorage.getItem("isAdmin") === "true";
      const cmsDesktop = document.getElementById("cms-link");
      const cmsMobile = document.getElementById("cms-link-mobile");
      if (isAdmin) {
        cmsDesktop?.classList.remove("hidden");
        cmsMobile?.classList.remove("hidden");
      }
    });

    // Mobile menu toggle
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn?.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</header>
